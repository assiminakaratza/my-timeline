<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Interactive Timeline</title>
    <!-- This line loads the public Plotly library from the internet -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* This makes the chart fill the entire browser window */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        #plotly-div { height: 100%; width: 100%; }
    </style>
</head>
<body>
    
    <!-- This is the container where your chart will be drawn -->
    <div id="plotly-div"></div>

    <script>
        // This is your specific chart data and the command to draw it.
        var data = [{"x": ["1912-04-10", "1912-04-11", "1912-04-12", "1912-04-13", "1912-04-14", "1912-04-14", "1912-04-15"], "y": ["Departure", "First Day at Sea", "Second Day at Sea", "Third Day at Sea", "Iceberg Warnings", "Collision", "Sinking"], "mode": "markers", "marker": {"size": 15}, "text": ["The Titanic departs from Southampton, England, on its maiden voyage.", "The ship sails through the English Channel and into the Atlantic.", "The weather is calm and the voyage is uneventful.", "The ship receives multiple warnings of icebergs in the area from other ships.", "The ship continues at high speed despite the warnings.", "At 11:40 PM, the Titanic strikes an iceberg on its starboard side.", "At 2:20 AM, the Titanic breaks apart and sinks, resulting in the loss of over 1,500 lives."], "type": "scatter"}];
        var layout = {"title": "Timeline of the Titanic's Maiden Voyage", "xaxis": {"title": "Date"}, "yaxis": {"title": "Event"}, "height": 600, "showlegend": false};
        
        var gd = document.getElementById("plotly-div");
        Plotly.newPlot(gd, data, layout, {});
    </script>

</body>
</html>
